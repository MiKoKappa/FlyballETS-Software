<div class="text-center">
  <h4>Lights</h4>
  <div class="lightsContainer">
    <span [ngClass]="{'white': (lightStates.State[0] == 1)}"></span>
    <span [ngClass]="{'red': lightStates.State[1] == 1}"></span>
    <span [ngClass]="{'orange': lightStates.State[2] == 1, 'blue': lightStates.State[2] == 2}"></span>
    <span [ngClass]="{'orange': lightStates.State[3] == 1}"></span>
    <span [ngClass]="{'green': lightStates.State[4] == 1}"></span>
  </div>
</div>
