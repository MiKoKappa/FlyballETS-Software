<div *ngIf="!isConnected && !sessionEnded" class="container">
    <ngx-loading [show]="!isConnected && !sessionEnded" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="alert alert-danger text-center" role="alert">Connecting to FlyballETS, please wait...</div>
</div>
<div class="container" *ngIf="isConnected && !sessionEnded">
  <div class="col-md-6 col-xs-12">
    <h4>Race Time</h4>
    <div class="teamTime">
      {{currentRace.elapsedTime | date: 'mm:ss.SSS'}} s
      <span [ngClass]="{'label': true, 'label-success': currentRace.raceState == 0, 'label-warning': currentRace.raceState == 1, 'label-danger': currentRace.raceState == 2}">
          {{currentRace.raceStateFriendly}}
        </span>
    </div>
  </div>
  <div class="col-md-6 col-xs-12">
    <h4>Controls</h4>
    <button type="button" class="btn btn-success" (click)="startRace()" [disabled]="startDisabled">Start</button>
    <button type="button" class="btn btn-danger" (click)="stopRace()" [disabled]="stopDisabled">Stop</button>
    <button type="button" class="btn btn-info" (click)="resetRace()" [disabled]="resetDisabled">Reset</button>
  </div>
  <div class="col-md-6 col-xs-12">
    <h4>Dog details</h4>
      <ul class="list-group">
        <li *ngFor="let dog of currentRace.dogTimes" [ngClass]="{'list-group-item': true, 'active': dog.running}">
          Dog {{dog.dogNumber + 1}}: {{dog.time | date: 's.SSS'}} + {{dog.crossingTime | date: 's.SSS'}}
            | Fault <input type="checkbox" value="" [checked]="dog.fault">
        </li>
      </ul>
  </div>
</div>
<div *ngIf="!isConnected && sessionEnded" class="container">
    <div class="alert alert-success text-center" role="alert">
      Session ended.<br>
      <button type="button" class="btn btn-success" (click)="reconnect()" >Reconnect</button>
    </div>
</div>
