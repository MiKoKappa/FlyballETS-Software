<h4>Dog details</h4>
<ul class="list-group">
   <li *ngFor="let dog of dogData" [ngClass]="{'list-group-item': true, 'active': dog.running}">
      Dog {{dog.dogNumber + 1}} 
      <div class="form-check checkbox-slider--a checkbox-slider-danger checkbox-slider-md d-inline">
         <label>
         <input type="checkbox" [(ngModel)]="dog.fault" (click)="EmitDogFault(dog.dogNumber, !dog.fault)"><span>Fault</span>
         </label>
      </div>
      <div *ngFor="let dogTime of dog.timing; let i = index">
         <ng-container *ngIf="dogTime.crossingTime != 0 || dogTime.time != 0 || i == 0">
         {{dogTime.time}} {{dogTime.crossingTime}}<br>
         </ng-container>
      </div>
   </li>
</ul>
